<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./app/style.css">

</head>
<body>
<div class="all_content-wrapper">

    <img src="app/img/icon.png" alt="logo" class="icon">

    <div class="signin">
        <h2 class="title">Вход в аккаунт</h2>

        <div class="login">

            <form action="https://netology-slow-rest.herokuapp.com/auth.php" id="my-form">

                <div class="row">
                    <input type="text" name="login" class="control" placeholder="Почта*">
                </div>

                <div class="row">
                    <input type="password" name="password" class="control" placeholder="Пароль*">
                </div>

                <div class="signin-desctop">
                    <input type="checkbox">
                    <p class="remember-me">Запомнить меня</p>
                </div>

                <div class="row btn">
                    <button class="btn">Войти в аккаунт</button>
                </div>

            </form>

        </div>

        <div class="registration">
            <a href="#" class="pass_or_reg forgot-password">Забыли пароль?</a>
            <a href="#" class="pass_or_reg create-account">Еще нет аккаунта? Регистрация</a>
        </div>

        <div class="copyright">
            <p>Copyright&copy; Ваш сайт 2019.</p>
        </div>


    </div>

</div>

<div class="welcome" id="welcome blink6">
   <p class="welcome_text">Добро пожаловать, пользователь #<span id="user_id"></span></p>
</div>

<script src="app/script.js"></script>
</body>
</html>
