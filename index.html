<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./app/style.css">
</head>
<body>
<div class="all_content-wrapper">
    <div>
        <img src="app/img/icon.png" alt="logo">
    </div>
    <div class="singin">
        <h2 class="title">Вход в аккаунт</h2>

        <div class="login">

            <form action="https://netology-slow-rest.herokuapp.com/auth.php">

                <div class="row">
                    <input type="text" name="email" class="control" placeholder="Почта*">
                </div>

                <div class="row">
                    <input type="password" name="password" class="control" placeholder="Пароль*">
                </div>

                <div class="welcome" id="welcome">
                    Добро пожаловать, пользователь #<span id="user_id"></span>
                </div>

                <div class="signin-desctop">
                    <input type="checkbox">
                    <p class="remember-me">Запомнить меня</p>
                </div>

                <div class="row">
                    <button class="btn">Войти в аккаунт</button>
                </div>

            </form>

        </div>

        <div>
            <p class="pass_or_reg">Забыли пароль?</p>
            <p class="pass_or_reg">Еще нет аккаунта? Регистрация</p>
        </div>

        <div class="copyright">
            <p></p>
        </div>


    </div>

</div>

<script src="app/script.js"></script>
</body>
</html>
